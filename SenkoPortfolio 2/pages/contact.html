  <script language="JavaScript">
  function bold(id) {
    if (document.getElementById) {
      document.getElementById(id).style.fontWeight = 'bold';
    }
    else if (document.all) {
      document.all[id].style.fontWeight = 'bold';
    }
  }
  </script>
